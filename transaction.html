<!DOCTYPE html>
<html lang="en">

<head>
    <title>ImperialDrive | Transaction</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />
    <link rel="stylesheet" href="css/aos.css" />

    <!---------------- Main CSS ---------------->
    <link rel="stylesheet" href="css/style.css" />

    <style>
        body {
            margin-top: 50px;
        }

        .site-navbar {
            position: fixed;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .transaction-box {
            background-color: white;
            box-shadow: 0px 25px 80px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 123, 225, 0.5);
            ;
            padding: 50px;
            border-radius: 5px;
        }

        .form-row {
            border-bottom: 2px solid rgb(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .car-list-card {
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.7),
                8px 8px 0 0 rgba(0, 123, 255, 0.3);
        }

        .ticket {
            box-shadow: rgba(0, 123, 225, 0.4) 0px 0px 0px 2px, rgba(0, 123, 225, 0.65) 0px 4px 6px -1px, rgba(0, 123, 255, 0.08) 0px 1px 0px inset;
            border-radius: 10px;
            height: 240px;
            padding: 5px;
            background-color: white;
            color: black;
        }

        .ticket-price {
            color: black;
            font-weight: bolder;
        }

        .ticket-title {
            color: black;
            font-style: italic;
            font-weight: bolder;
        }

        .ticket-label-row {
            width: 80px;
        }

        .ticket-label-2 {
            color: black;
            font-weight: bolder;
            width: 80px;
        }

        .ticket-label,
        .transaction-form-titles {
            color: black;
            font-weight: bolder;
        }

        .zoom-out-image {
            transition: transform 0.3s ease-in-out;
        }

        .zoom-out-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="site-wrap" id="home-section">
        <!--------------------- NAVBAR --------------------->
        <header class="site-navbar site-navbar-target" role="banner">
            <div class="container">
                <div class="row align-items-center position-relative">
                    <div class="col-3">
                        <div class="site-logo">
                            <a href="home.html" class="d-flex align-items-center">
                                <img src="./images/idlogo.png" alt="IDLogo" class="img-fluid col-3 zoom-out-image" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--------------------- NAVBAR END --------------------->

        <!--------------------- CONTENT --------------------->
        <div class="container">
            <div class="site-section">
                <div class="row d-flex">
                    <!-- LEFT BOX -->
                    <div class="transaction-box col-md-6 col-lg-6">
                        <!-- Transaction -->
                        <form id="transactionForm">

                            <!-- PERSONAL INFO -->
                            <div class="form-row">
                                <div class="col-12 mb-3">
                                    <h3 class="transaction-form-titles">Personal Information</h3>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="fname" placeholder="First Name"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="mname" placeholder="Middle Name"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="lname" placeholder="Last Name"
                                        oninput="updateName()" required />
                                </div>

                                <div class="form-group col-md-6">
                                    <input type="email" class="form-control" id="email" placeholder="Email"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="tel" class="form-control" id="phoneNo" placeholder="Phone No."
                                        oninput="updateName()" required />
                                </div>
                            </div>

                            <!-- PICKUP LOCATION/DateTime -->
                            <div class="form-row">
                                <div class="col-12 mt-3 mb-3">
                                    <h3 class="transaction-form-titles">Pickup Information</h3>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="p_province" placeholder="Province"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="p_city" placeholder="City"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="p_zipcode" placeholder="ZipCode"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="returnDateTime">Date/Time</label>
                                    <input type="datetime-local" class="form-control" id="p_dateTime"
                                        oninput="updateName()" required />
                                </div>
                            </div>

                            <!-- RETURN LOCATION/DateTime -->
                            <div class="form-row">
                                <div class="col-12 mt-3 mb-3">
                                    <h3 class="transaction-form-titles">Return Information</h3>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="r_province" placeholder="Province"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="r_city" placeholder="City"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="r_zipcode" placeholder="ZipCode"
                                        oninput="updateName()" required />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="returnDateTime">Date/Time</label>
                                    <input type="datetime-local" class="form-control" id="r_dateTime"
                                        oninput="updateName()" required />
                                </div>
                            </div>

                            <!-- PAYMENT METHOD -->
                            <div class="form-row">
                                <div class="col-12 mt-3 mb-3">
                                    <h3 class="transaction-form-titles">Payment Information</h3>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="paymentMethod">Payment Method</label>
                                    <select class="form-control" id="paymentMethod" oninput="updateName()" required>
                                        <option value="cash">Cash</option>
                                        <option value="creditCard">Credit Card</option>
                                        <option value="paypal">Paypal</option>
                                        <option value="gcash">GCash</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="returnZipCode">Payment Amount</label>
                                    <input type="text" class="form-control" id="amount" placeholder="₱"
                                        oninput="updateName()" required />
                                </div>
                            </div>

                            <!-- BUTTONS -->
                            <div class="mt-5">
                                <div class="row">
                                    <div class="form-group col-md-12 d-flex justify-content-end">
                                        <button type="button" class="btn btn-outline-secondary">Back</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <!-- RIGHT BOX -->
                    <div class="col-md-6 col-lg-6">
                        <div class="position-fixed">

                            <!-- Car Selected -->
                            <div class="col-md-12 col-lg-12">
                                <div class="car-list-card listing d-block align-items-stretch">
                                    <div class="d-md-flex">
                                        <div class="listing-img h-100 mr-4">
                                            <img src="images/car_6.jpg" alt="Image" class="img-fluid zoom-out-image" />
                                        </div>
                                        <div class="listing-contents h-100">
                                            <h3>Mitsubishi Pajero</h3>
                                            <div class="rent-price">
                                                <strong>₱820.00</strong><span class="mx-1">/</span>day
                                            </div>
                                            <div class="d-block d-md-flex mb-3 border-bottom pb-3">
                                                <div class="listing-feature pr-4">
                                                    <span class="caption">Luggage:</span>
                                                    <span class="number">8</span>
                                                </div>
                                                <div class="listing-feature pr-4">
                                                    <span class="caption">Doors:</span>
                                                    <span class="number">4</span>
                                                </div>
                                                <div class="listing-feature pr-4">
                                                    <span class="caption">Passenger:</span>
                                                    <span class="number">4</span>
                                                </div>
                                            </div>
                                            <div class="mt-5">
                                                <div class="row">
                                                    <div class="form-group col-md-12 d-flex justify-content-end">
                                                        <button type="button"
                                                            class="btn btn-outline-primary">Proceed</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Ticket -->
                            <div class="col-md-12 col-lg-12">
                                <div class="ticket">
                                    <div class="row d-md-flex">
                                        <div class="col-10 listing-contents pl-4">
                                            <div class="row">
                                                <div class="col-8">
                                                    <h2 class="ticket-price">PRICE: ₱820.00</h2>
                                                </div>
                                                <div class="col-4">
                                                    <h2 class="ticket-title">TICKET</h2>
                                                </div>
                                            </div>
                                            <table>
                                                <tr>
                                                    <td class="ticket-label-2">
                                                        Name:
                                                    </td>
                                                    <td class="ticket-text" id="cust_name"></td>
                                                </tr>
                                                <tr>
                                                    <td class="ticket-label-2">
                                                        Amount:
                                                    </td>
                                                    <td class="ticket-text" id="cust_amount"></td>
                                                </tr>
                                            </table>
                                            <table>
                                                <tr>
                                                    <td class="ticket-label-row">
                                                        <div class="row d-flex">
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="col-12 ticket-label">
                                                                        PICKUP:
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="col-12 ticket-label">
                                                                        PICKUP:
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="col-12 ticket-label">
                                                                        RETURN:
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="col-12 ticket-label">
                                                                        RETURN:
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="row d-flex">
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="ticket-text col-4" id="pickup_province">
                                                                        Province
                                                                    </div>
                                                                    <div class="ticket-text col-4" id="pickup_city">
                                                                        City
                                                                    </div>
                                                                    <div class="ticket-text col-4" id="pickup_zipcode">
                                                                        ZipCode
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="ticket-text col-12"
                                                                        id="pickup_dateTime">
                                                                        Date/Time
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="ticket-text col-4" id="return_province">
                                                                        Province
                                                                    </div>
                                                                    <div class="ticket-text col-4" id="return_city">
                                                                        City
                                                                    </div>
                                                                    <div class="ticket-text col-4" id="return_zipcode">
                                                                        ZipCode
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="row">
                                                                    <div class="ticket-text col-12"
                                                                        id="return_dateTime">
                                                                        Date/Time
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--------------------- CONTENT END --------------------->
    </div>

    <script>
        function updateName() {
            var firstName = document.getElementById("fname").value;
            var middleName = document.getElementById("mname").value;
            var lastName = document.getElementById("lname").value;
            var amount = document.getElementById("amount").value;

            var pprovince = document.getElementById("p_province").value;
            var pcity = document.getElementById("p_city").value;
            var pzipcode = document.getElementById("p_zipcode").value;
            var pdateTime = document.getElementById("p_dateTime").value;

            var rprovince = document.getElementById("r_province").value;
            var rcity = document.getElementById("r_city").value;
            var rzipcode = document.getElementById("r_zipcode").value;
            var rdateTime = document.getElementById("r_dateTime").value;

            var fullName =
                firstName + " " + (middleName ? middleName + " " : "") + lastName;

            document.getElementById("cust_name").textContent = fullName;
            document.getElementById("cust_amount").textContent = " " + "₱" + amount;
            document.getElementById("pickup_province").textContent =
                " " + pprovince;
            document.getElementById("pickup_city").textContent = " " + pcity;
            document.getElementById("pickup_zipcode").textContent = " " + pzipcode;

            document.getElementById("return_province").textContent =
                " " + rprovince;
            document.getElementById("return_city").textContent = " " + rcity;
            document.getElementById("return_zipcode").textContent = " " + rzipcode;

            document.getElementById("pickup_dateTime").textContent =
                " " + pdateTime;

            document.getElementById("return_dateTime").textContent =
                " " + rdateTime;
        }
    </script>

    <!---------------- Scripts ---------------->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
